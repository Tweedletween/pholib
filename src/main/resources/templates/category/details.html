<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: head('category details')"></head>
<body>
<div th:replace="layout :: nav"></div>
<div th:replace="layout :: searchbar"></div>
<div th:replace="layout :: flash"></div>
<div class="phos container">
    <h2 th:text="${category.name}" th:style="|color:${category.colorCode}|"></h2>
    <div class="row">
        <div th:each="pho : ${category.phos}" class="col s12 l4">
            <a th:href="@{|/phos/${pho.id}|}" class="actions">
                <img th:src="@{|/phos/${pho.id}.gif|}" />
                <form th:action="@{|/phos/${pho.id}/favorite|}" method="post">
                    <button type="submit" th:class="(${pho.favorite}? 'un' : '') + 'mark favorite'"></button>
                </form>
            </a>
        </div>
    </div>
</div>
<div th:replace="layout :: scripts"></div>
</body>
</html>
